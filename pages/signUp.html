<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css" media="screen"/>
    <title>Sign Up</title>
</head>
<body class="black_body">
    <header>
        <h2>4TECH</h2>
        <p class="header_text">Sign Up</p>
    </header>
    <form method="post" action="" target="_blank">
        <label>First name:</label> 
        <input type="text" name="first name"> <br><br>
        <label>Last name:</label> 
        <input type="text" name="last name"> <br><br>
        <label>Email address:</label> 
        <input type="email" name="email address"> <br><br>
        <label>Contact Number:</label> 
        <input type="tel" name="contact number"> <br><br>
        <label>Preferred method of contact:</label>
			<select name="method of contact">
				<option value="email">Email</option>
				<option value="zoom">Zoom</option>
				<option value="skype">Skype</option>
				<option value="whatsapp">WhatsApp</option>
				<option value="viber">Viber</option>
			</select> <br><br>
		<label>Date of birth:</label> 
        <input type="date" name="date of birth"> <br><br>
        <input id="submit_button" type="submit" value="Submit">
		<input class="cancel_button" type="reset" value="Cancel">
    </form>
    <footer>
        <a class="back_to_homepage" href="../index.html">BACK TO HOMEPAGE</a> <br><br>
        <small>Copyright &copy; 2022 Al-Warith Al-Rawahi</small>
    </footer>
</body>
</html>
